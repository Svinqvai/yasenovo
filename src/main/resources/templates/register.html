<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрирай Участник</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    .navbar {
    background-color: #003366 !important; /* Dark blue background */
    }
    .navbar-brand, .navbar-nav .nav-link {
    color: #ffffff; /* White text */
    padding: 1rem 2rem; /* Equal size padding for uniform item size */
    }
    .navbar-brand:hover, .navbar-nav .nav-link:hover {
    color: #cccccc; /* Lighter text on hover */
    }
    .navbar-nav .nav-link {
    flex: 1; /* Ensure all items take equal width */
    text-align: center; /* Center-align text */
    }
    </style>
</head>
<body>

<!-- Include menu from external file -->
<div th:replace="~{menu :: menu}"></div>

<div class="container mt-5">
    <h1 class="text-center">Добави Участник</h1>
    <form action="#" th:action="@{/saveOrUpdateParticipant}" th:object="${participant}" method="post" class="mt-4">
        <div class="form-group">
            <label for="name">Име:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Добави</button>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
